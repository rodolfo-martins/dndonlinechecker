<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dark and Darker Population</title>
</head>
<body>
<pre id="output">Carregando...</pre>

<script>
fetch("https://api.darkerdb.com/v1/population")
  .then(res => res.json())
  .then(data => {
    const dungeon = data.body.num_dungeon;
    const lobby = data.body.num_lobby;
    const total = data.body.num_online;

    document.body.innerText =
      `Dungeon: ${dungeon} | Lobby: ${lobby} | Total: ${total}`;
  })
  .catch(() => {
    document.body.innerText = "Erro ao buscar dados";
  });
</script>

</body>
</html>
