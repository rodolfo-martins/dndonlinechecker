<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <pre id="stats">Carregando...</pre>
    
    <script>
        async function getStats() {
            try {
                // Usando proxy CORS
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://api.darkerdb.com/v1/population'));
                const result = await response.json();
                const data = JSON.parse(result.contents);
                
                const dungeon = data.body.num_dungeon;
                const lobby = data.body.num_lobby;
                const total = data.body.num_online;
                
                document.getElementById('stats').textContent = 
                    `Dungeon: ${dungeon} | Lobby: ${lobby} | Total: ${total}`;
            } catch (error) {
                document.getElementById('stats').textContent = 'API indispon√≠vel';
            }
        }
        
        getStats();
    </script>
</body>
</html>
